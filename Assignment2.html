<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <!-- <style>
            /* body{
                margin: 2em
            }  */
            body {
            margin:50px;
        }
        </style> -->

</head>

<body>
    <h2>Todo List</h2>
    <div class="container-fluid border border-dark p-3">
        <div class="row">
            <div class="col-sm-2">
                <span id="pendingTaskCount">pendingTaskCount</span>
            </div>
            <div class="col-sm-2">
                <span id="completedTaskCount">completedTaskCount</span>
            </div>
            <div class="col-sm-8">
                <span id="progress">progress</span>
            </div>
        </div>
    </div>
    <br>

    <div class="container border w-50">
        <form>
            <div class="form-group row p-2">
                <label for="taskName" class="col-sm-2 col-form-label">Task Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="taskName" placeholder="Task Name">
                </div>
            </div>
            <div class="form-group row px-2 ">
                <label for="taskName" class="col-sm-2 col-form-label">Status:</label>
                <div class="col-sm-10 pt-2">
                    <select class="col-sm-12" name="status">
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div class="form-group row p-2">
                <label for="tags" class="col-sm-2 col-form-label">Tags:</label>
                <div class="col-sm-10 input-group input-group-sg" style="font-size : 2em">
                    <input type="text" class="form-control" id="tagName" placeholder="add Tag">
                    <span class="input-group-btn">
                        <i class="far fa-plus-square fa-lg pt-1"></i></span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-11">
                    <button type="button" class="btn btn-primary float-right" id="add">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
